<style>
* {
margin:0;
}
.cardconcon {
    text-align:center;
    padding-bottom:50px;
    padding-left:0px;
    width:100%;
    margin-left:1%;
    height:auto;
    overflow:hidden;
}

.roster-card {
    margin:1% 2% 1% 0%!important;
    width:18%;
    height:250px;
    text-align:center;
    float:left;
    font-family: "Montserrat",sans-serif;
    font-size: 0.9rem;
    line-height: 1.5rem;
    background:white;
    padding: 1.5625rem;
    border-radius: 12px;
    box-shadow: 0 2px 10px 0 rgb(0 0 0 / 30%);
    background-color: #fff;
    cursor: pointer;
}

.ulmargin {
    margin:15px!important;
}

.gap {
    margin-top:20px!important;
    font-weight: 180;
    font-family: "Montserrat",sans-serif;
}

.color-p {
    font-weight: 700;
    color: #a25e41;
}

.beanbtn {
    height: 50px;
    color: #007584;
    background-color: #ccf2f2;
    text-decoration: none;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    font-weight: 700;
    border:0;
    border-radius: 4px;
    cursor: pointer;
    line-height: 1.5;
    padding: 0 1.875rem;

}
.mulbut{
display:inline-block;
width:100%;
margin-top:20px;
}
</style>



<sly data-sly-use.multifieldAccordion="${'multifield.js' @ multifieldName='multifield'}"></sly>
<sly data-sly-test.configured="${multifieldAccordion}"></sly>
 
<sly data-sly-test="${wcmmode.edit && !configured}">
    <div data-emptytext="${component.title}" class="cq-placeholder"></div>
</sly>
<div data-sly-test="${configured}" class="cardconcon">
    <ul data-sly-list="${multifieldAccordion}" class="ulmargin">
        <a href="${item.properties.pageURL}.html"><div class="roster-card">
        <img class="" src="${item.properties.linkURL}" width="90%" height="150px">
       <p class="gap color-p">${item.properties.title @ context='html'}</p>
       <p class="gap">${item.properties.subtitle @ context='html'}</p>
       </div></a>
    </ul>
    <div class="mulbut">
<a href="${properties.allcardlink}" target="blank"><button class="beanbtn">Learn more about coffee</button></a>
</div>
</div>
